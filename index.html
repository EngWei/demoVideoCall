<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>

  <video id="localVideo" autoplay muted playsinline style="border:1px solid #c3c3c3;position: fixed;
    top: 0;  left: 0; width: 600px; height: 300px"></video>
  <div id="videos">
    
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  

  <canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;position: fixed;
  top: 0;  left: 0; width: 600px; height: 300px">
    Your browser does not support the canvas element.
  </canvas>

  <button id='btnDraw'>Draw Line</button>
  <div id='test' > this is test</div>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
